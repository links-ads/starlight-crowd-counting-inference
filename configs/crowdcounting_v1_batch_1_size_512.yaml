# Crowd Counting V1 with batch size 1 and 512 x 512 of image size
# Author: LINKS Foundation

model_path: ./weights/crowdcounting_v1_batch_1_size_512.onnx
providers:
  - CUDAExecutionProvider
  - CPUExecutionProvider
head_threshold: 0.5
patch_size: 512
batch_size: 1

# tracking args
track_thresh: 0.5
track_buffer: 30
match_thresh: 0.8
aspect_ratio_thresh: 1.6
min_box_area: 10
